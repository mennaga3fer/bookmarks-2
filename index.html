<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/969bef3c1f.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

<main class="py-5">
<div class="container d-flex justify-content-center align-items-center  m-auto">
<div class="row ">
<h1 class="py-2 ">Bookmarker</h1>
</div>
</div>


<div class="container bordr mt-lg-5">


<div class="row text-center">
<h2 class="m-4 bookmark-quote"> <i class="fa-solid fa-bookmark"></i> Bookmark your favourite site <i class="fa-solid fa-bookmark"></i></h2>
</div>



<div class="row gy-4">
<div class="site-name w-100 d-flex flex-column justify-content-center">
    <label for="bookmarkName" class="pb-2 fw-semibold">
    <span> <i class="fa-solid fa-book-bookmark pe-2"></i> Site Name </span></label>
    <input type="text" placeholder="Bookmark Name" class="form-control" id="bookmarkName">
</div>
<div class="site-url w-100 d-flex flex-column justify-content-center">
    <label for="bookmarkURL" class="pb-2 fw-semibold">
    <i class="fa-solid fa-link pe-2"></i> Site URL</label>
    <input type="url" placeholder="Website URL" class="form-control" id="bookmarkURL">
</div>
    </div>
<div class="button text-center w-100 m-4">
    <button id="submitbtn" class="btn btn-danger px-5">Submit</button>
</div>

</div>
<div class="container">
    <table class="table mt-4 text-center bg-light">
        <thead>
        <tr><th class="text-capitalize">index</th>
        <th class="text-capitalize">Website Name</th>
        <th class="text-capitalize">Visit</th>
        <th class="text-capitalize">Delete</th>
        </tr></thead>
        <tbody id="tableContent"></tbody>
    </table>
</div>

</main>
























    <script src="scrript.js"></script>
    <script src="bootstrap.bundle.min.js"></script>
</body>
</html>
